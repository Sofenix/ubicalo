<html>
    <head>
        <title>Aplicación Móvil Ubicalo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Ubicalo App</title>


    </head>
    <body>
        <div data-role="page" id="pageone">
            <div data-role="footer" id="header" data-theme="b">
              <div data-role="navbar" >
                <ul>
                  <li><a id="atras" class="ui-btn ui-icon-carat-l ui-btn-icon-left" style="padding: 5px !important;"><img src="img/ico.png"  height="25"> </a></li>
                  <li><a id="home" class="ui-icon-home ui-btn-icon-top"></a></li>
                  <li><a href="#dialogPage"  data-rel="popup" data-position-to="window" data-transition="pop" class="ui-icon-info ui-btn-icon-top"></a></li>
                  <li><a id="salir" class="ui-icon-delete ui-btn-icon-top"></a></li>
                </ul>
              </div><!-- /navbar -->
            </div><!-- /footer -->

            <div id="logo-preload"><img scr="img/logo.png"><div class="loader" id="loader">Loading...</div></div>

            <div date-role="main" class="app contenedor ui-content">
                <iframe id="ventana" frameborder="0" style="width:100%; height:100%;"> </iframe>
            </div>
            <div data-role="popup" id="dialogPage" data-theme="b" data-dismissible="true">
              <div data-role="header">
                <a role="button" data-rel="back" href="#" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-notext ui-btn-left">Close</a>
                <h2><img src="img/ico.png"  height="26"> Sobre Ubicalo App..1.2</h2>
              </div>
              <div role="main" class="ui-content">
                <p>Ubicalo App es la aplicación movil del directorio virtual www.ubicalo.com</p>
                <p>Versión 1.0.1</p>
                <p>Copyright 2016</p>
                <hr>
                <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-center ui-btn-b" data-rel="back">Aceptar</a>                
              </div>
            </div>
        
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery-1.11.1.min.js"></script>

        <script src="js/jquery.mobile.custom.min.js"></script>
        
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            $(document).ready(function(){

                $("#salir").click(function(){
                    navigator.app.exitApp();
                });

                $("#home").click(function(){
                    window.open("index.html");
                });

                $("#atras").click(function(){
                    window.history.back();
                });

                var time = Math.random();
                var url="http://www.ubicalo.com?time='"+time+"'";

                $('#ventana').attr('src', url);
                //$('#ventana').reload();
                
            });

            //Salir de la app cuando está en el menú principal
            /*document.addEventListener("backbutton", function() {
              navigator.app.exitApp();
            }, false);*/
        </script>
    </body>
</html>
